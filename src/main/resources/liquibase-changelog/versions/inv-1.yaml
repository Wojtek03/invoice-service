databaseChangeLog:
  - changeSet:
      id: 1
      author: Wojtek03
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_invoice_id
                  name: id
                  type: BIGINT
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: TEXT
                  constraints:
                    nullable: false